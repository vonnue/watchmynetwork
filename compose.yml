services:
  postgres:
    image: postgres:16-alpine
    container_name: wmn_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wmn
      POSTGRES_USER: pinguser
      POSTGRES_PASSWORD: pingpass123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - wmn_pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - wmn-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pinguser -d wmn"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: wmn_grafana
    restart: unless-stopped
    user: "472:472"
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info
    volumes:
      - wmn_grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - wmn-net
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


volumes:
  wmn_pg_data:
    driver: local
    name: wmn_postgres_data
  wmn_grafana_data:
    driver: local
    name: wmn_grafana_data

networks:
  wmn-net:
    driver: bridge
    name: wmn_network
